<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SD WIFI PRO</title>

  <!-- load CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
      <div class="tm-file-form-container mt-4">
        <div class="tm-header">
          <h2 style="color: white; margin: 0; padding: 20px; text-align: center;">SD Card Browser</h2>
          <button id="updateButton" class="refresh-button" onclick="onClickUpdateList()">ðŸ”„ Refresh</button>
        </div>
      </div>

      <div class="file-boxes progress-stripes" id="probar" style="display: none;">
          <progress class="file-boxes" id="progressbar" value="0" max="100"></progress>
      </div>

      <div id="filelist" class="row mt-4 mb-1">
        <div class="col-xl-12">
          <div id="filelistbox" class="file-boxes">
            <div style="padding: 20px; text-align: center; color: #666;">Loading files...</div>
          </div>
        </div>
      </div>

      <!-- Debug Info Panel (moved to bottom) -->
      <div id="debugPanel" class="row mt-3" style="display: none;">
        <div class="col-xl-12">
          <div class="alert alert-warning">
            <strong>Debug Info:</strong>
            <button onclick="clearDebugLog()" style="float: right; padding: 2px 8px; font-size: 0.8rem;">Clear</button>
            <div id="debugInfo" style="font-family: monospace; font-size: 0.75rem; margin-top: 10px; white-space: pre-wrap; max-height: 200px; overflow-y: auto;"></div>
          </div>
        </div>
      </div>

      <footer class="row">
        <div class="col-xl-12">
          <p class="text-center p-4">Copyright &copy; <span class="tm-current-year">2022</span> FYSETC</p>
        </div>
      </footer>
    </div>

    <script>
      $(function () {
        $('.tm-current-year').text(new Date().getFullYear());
      });
      updateList();
    </script>
</body>
</html>
